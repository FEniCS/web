name: Build website

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build website
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install -y ruby-bundler
        name: Install prerequisites
      - uses: actions/checkout@v4
      - run: bundle install
        name: Install bundle
      - run: bundle exec jekyll build
        name: Build website
