name: Run tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 7 * * 1"

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    container: dolfinx/dolfinx
    steps:
      - uses: actions/checkout@v2
      - run: pip3 install pytest and flake8
        name: Install pytest flake8
      - run: pip3 install -r _test/requirements.txt
        name: Install test dependencies
      - run: flake8 _test/
        name: Run flake8 on tests
      - run: flake8 _tools/
        name: Run flake8 on tools
      - run: python3 -m pytest _test/ --has-fenicsx 1
        name: Run tests
